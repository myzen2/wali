<body>
  <div class="container">
    <header>
      <h1>Wali</h1>
    </header>
    {{> loginButtons}}
    {{#if currentUser}}
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}</span>
  </li>
</template>
